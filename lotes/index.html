<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Arcano 33 · Control de Lotes</title>
  <meta name="description" content="Control de lotes de producción de Sangría Artesanal Premium Arcano 33." />
  <meta name="theme-color" content="#7b1818" />

  <link rel="icon" type="image/png" sizes="192x192" href="images/logo.png" />
  <link rel="apple-touch-icon" href="images/logo.png" />
  <link rel="manifest" href="manifest.webmanifest?v=4.20.77&r=1" />

  <link rel="stylesheet" href="style.css?v=4.20.77&r=1" />
  <link rel="stylesheet" href="/assets/css/a33-header.css?v=4.20.77&r=1" />
</head>
<body>
  <header class="a33-header" role="banner">
    <a class="a33-btn-menu" href="../index.html" aria-label="Volver al Menú principal">← Menú principal</a>
    <div class="a33-title">Control de Lotes</div>
    <div class="a33-version" data-a33-version="1" data-a33-fallback="v4.20.77">v...</div>
  </header>
  <main class="app-main">
    <section class="card form-card">
      <h2>Nuevo lote</h2>
      <form id="lote-form">
        <div class="form-grid">
          <div class="field">
            <label for="fecha">Fecha de elaboración</label>
            <input type="date" id="fecha" name="fecha" required />
          </div>

          <div class="field">
            <label for="codigo">Código de lote</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ej: A33-2025-12-01-01" required />
          </div>

          <div class="field">
            <label for="caducidad">Fecha de caducidad (2 meses)</label>
            <input type="date" id="caducidad" name="caducidad" readonly />
          </div>
        </div>

        <h3>Volúmenes (ml)</h3>
        <div class="form-grid">
          <div class="field">
            <label for="volTotal">Volumen total</label>
            <input type="number" id="volTotal" name="volTotal" min="0" step="1" />
          </div>
          <div class="field">
            <label for="volVino">Volumen vino</label>
            <input type="number" id="volVino" name="volVino" min="0" step="1" />
          </div>
          <div class="field">
            <label for="volVodka">Volumen vodka</label>
            <input type="number" id="volVodka" name="volVodka" min="0" step="1" />
          </div>
          <div class="field">
            <label for="volJugo">Volumen jugo</label>
            <input type="number" id="volJugo" name="volJugo" min="0" step="1" />
          </div>
          <div class="field">
            <label for="volSirope">Volumen sirope</label>
            <input type="number" id="volSirope" name="volSirope" min="0" step="1" />
          </div>
          <div class="field">
            <label for="volAgua">Volumen agua pura</label>
            <input type="number" id="volAgua" name="volAgua" min="0" step="1" />
          </div>
        </div>

        <h3>Presentaciones (unidades)</h3>
        <div class="form-grid">
          <div class="field">
            <label for="pulso">Pulso 250 ml</label>
            <input type="number" id="pulso" name="pulso" min="0" step="1" value="0" class="a33-num" data-a33-default="0" inputmode="numeric">
          </div>
          <div class="field">
            <label for="media">Media 375 ml</label>
            <input type="number" id="media" name="media" min="0" step="1" value="0" class="a33-num" data-a33-default="0" inputmode="numeric">
          </div>
          <div class="field">
            <label for="djeba">Djeba 750 ml</label>
            <input type="number" id="djeba" name="djeba" min="0" step="1" value="0" class="a33-num" data-a33-default="0" inputmode="numeric">
          </div>
          <div class="field">
            <label for="litro">Litro 1000 ml</label>
            <input type="number" id="litro" name="litro" min="0" step="1" value="0" class="a33-num" data-a33-default="0" inputmode="numeric">
          </div>
          <div class="field">
            <label for="galon">Galón 3750 ml</label>
            <input type="number" id="galon" name="galon" min="0" step="1" value="0" class="a33-num" data-a33-default="0" inputmode="numeric">
          </div>
        </div>

        <div class="field">
          <label for="notas">Notas</label>
          <textarea id="notas" name="notas" rows="3" placeholder="Observaciones del lote, ajustes en la receta, destino, etc."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary" id="save-btn">Guardar lote</button>
          <button type="button" class="btn secondary" id="reset-btn">Limpiar formulario</button>
        </div>
      </form>
    </section>

    <section class="card table-card">
      <div class="table-header">
        <h2>Lotes registrados</h2>
        <div class="table-actions">
          <button type="button" class="btn secondary" id="history-btn">Histórico</button>
          <button type="button" class="btn secondary" id="export-btn">Exportar a Excel</button>
          <button type="button" class="btn danger" id="clear-all-btn">Borrar todo</button>
        </div>
      </div>

      <div class="list-controls" aria-label="Controles de búsqueda y paginación">
        <input type="text" id="list-search" placeholder="Buscar por código, fecha o evento…" autocomplete="off" inputmode="search" />
        <button type="button" class="btn secondary" id="clear-search-btn">Limpiar</button>
        <div class="list-meta" id="list-meta" aria-live="polite"></div>
      </div>

      <!-- Etapa 2: Barra de Totales (RESTANTE) por presentación (P/M/D/L/G) -->
      <div class="totals-bar" id="totals-bar" aria-label="Totales restantes (P/M/D/L/G)">
        <div class="totals-label">Totales</div>
        <div class="totals-chips" role="group" aria-label="Totales por presentación">
          <div class="totals-chip" aria-label="Total Pulso">
            <div class="totals-chip-key">P</div>
            <div class="totals-chip-val" data-total-key="P">0</div>
          </div>
          <div class="totals-chip" aria-label="Total Media">
            <div class="totals-chip-key">M</div>
            <div class="totals-chip-val" data-total-key="M">0</div>
          </div>
          <div class="totals-chip" aria-label="Total Djeba">
            <div class="totals-chip-key">D</div>
            <div class="totals-chip-val" data-total-key="D">0</div>
          </div>
          <div class="totals-chip" aria-label="Total Litro">
            <div class="totals-chip-key">L</div>
            <div class="totals-chip-val" data-total-key="L">0</div>
          </div>
          <div class="totals-chip" aria-label="Total Galón">
            <div class="totals-chip-key">G</div>
            <div class="totals-chip-val" data-total-key="G">0</div>
          </div>
        </div>
      </div>

      <div class="table-wrapper">
        <table id="lotes-table" class="table-lotes">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Código</th>
              <th title="VOL. TOTAL (ML)">Vol. ML</th>
              <th class="col-producto-abbr" title="Pulso 250 ml">P</th>
              <th class="col-producto-abbr" title="Media 375 ml">M</th>
              <th class="col-producto-abbr" title="Djeba 750 ml">D</th>
              <th class="col-producto-abbr" title="Litro 1000 ml">L</th>
              <th class="col-producto-abbr" title="Galón 3750 ml">G</th>
              <th>Caducidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>

      <div id="lotes-cards" class="lotes-cards" aria-label="Lista de lotes" role="list"></div>

      <div class="list-footer">
        <button type="button" class="btn secondary" id="load-more-btn">Cargar más</button>
        <div class="export-hint" id="export-hint" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <!-- Modal: Histórico de lotes archivados -->
  <div class="modal" id="history-modal" aria-hidden="true">
    <div class="modal__backdrop" data-modal-close="1"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="history-title">
      <div class="modal__header">
        <h3 id="history-title">Histórico de lotes</h3>
        <button type="button" class="btn secondary icon modal__close" id="history-close-btn" aria-label="Cerrar">✕</button>
      </div>
      <div class="modal__body">
        <input type="text" id="history-search" placeholder="Buscar por código de lote…" autocomplete="off" inputmode="search" />
        <div class="modal__meta" id="history-meta"></div>
        <div class="history-list" id="history-list"></div>
      </div>
    </div>
  </div>

  <footer class="app-footer">
    <p>Arcano 33 · Control interno de producción</p>
  </footer>

  <script src="./vendor/xlsx.full.min.js?v=4.20.77&r=1"></script>
  <script src="/assets/js/a33-release.js?v=4.20.77&r=1"></script>

  <script src="/assets/js/a33-storage.js?v=4.20.77&r=1"></script>
  <script src="/assets/js/a33-presentations.js?v=4.20.77&r=1"></script>
  <script src="/assets/js/a33-auth.js?v=4.20.77&r=1"></script>
  <script>
    (async () => {
      // Guard robusto (mala señal / offline): evita loops y fallbacks raros.
      try{
        if (!window.A33Auth) return;

        if (typeof A33Auth.ensureMigrated === 'function'){
          try{ await A33Auth.ensureMigrated(); }catch(_){ }
        }

        const authed = (typeof A33Auth.isConfigured === 'function' && typeof A33Auth.isAuthenticated === 'function')
          ? (A33Auth.isConfigured() && A33Auth.isAuthenticated())
          : false;
        if (authed) return;

        const looksOffline = async () => {
          try{
            if (typeof navigator !== 'undefined' && navigator.onLine === false) return true;
            const ctrl = ('AbortController' in window) ? new AbortController() : null;
            const t = ctrl ? setTimeout(() => { try{ ctrl.abort(); }catch(_){ } }, 2500) : null;
            await fetch('../index.html', { method: 'HEAD', cache: 'no-store', signal: ctrl ? ctrl.signal : undefined });
            if (t) clearTimeout(t);
            return false;
          }catch(_){ return true; }
        };

        if (await looksOffline()){
          try{ location.replace('./offline.html?reason=auth'); }catch(_){ }
          return;
        }

        if (typeof A33Auth.requireAuth === 'function'){
          await A33Auth.requireAuth({ redirectTo: '../index.html' });
        }else{
          location.href = '../index.html';
        }
      }catch(_){
        try{ location.replace('../index.html'); }catch(__){ }
      }
    })();
  </script>
  <script src="script.js?v=4.20.77&r=1"></script>
  <script src="/assets/js/a33-input-ux.js?v=4.20.77&r=1"></script>
</body>
</html>
