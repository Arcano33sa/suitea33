<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>Centro de Mando (legacy) — Sin conexión</title>
  <style>
    :root{color-scheme:dark}
    body{margin:0;background:#0b0b0b;color:#f2f2f2;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .card{width:min(640px,100%);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-size:18px;margin:0 0 8px}
    p{margin:0 0 12px;line-height:1.4;color:#cfcfcf;font-size:14px}
    .btns{display:flex;gap:10px;flex-wrap:wrap}
    a.btn,button{appearance:none;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.08);color:#f2f2f2;padding:10px 12px;border-radius:999px;font-size:14px;cursor:pointer;text-decoration:none}
    a.primary{border-color:rgba(202,168,92,.55);background:rgba(202,168,92,.14)}
  </style>
  <script src="/assets/js/a33-release.js?v=4.20.77&r=1"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Estás sin conexión</h1>
      <p id="offline-msg">Esta es la ruta <strong>legado</strong> (<code>centro_mando/</code>). El Centro de Mando real vive en <code>centro-mando/</code>.</p>
      <div class="btns">
        <a class="btn primary" href="../centro-mando/index.html">Abrir Centro de Mando</a>
        <button onclick="location.reload()">Reintentar</button>
      </div>
    </div>
  </div>


  <script>
    (function(){
      try{
        var p = new URLSearchParams(location.search || '');
        var reason = (p.get('reason') || '').toLowerCase();
        if (reason === 'auth'){
          var msg = document.getElementById('offline-msg');
          if (msg){
            msg.textContent = 'Necesitás iniciar sesión para entrar. Si ya tenés credenciales guardadas, volvé al Menú principal e iniciá sesión; luego podrás usar este módulo offline (hasta 72h sin uso real). Si nunca configuraste credenciales en este dispositivo, conectate y configurá una vez.';
          }
        }
      }catch(_){ }
    })();
  </script>

</body>
</html>
