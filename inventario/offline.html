<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>Inventario — Sin conexión</title>
  <style>
    :root{color-scheme:dark}
    body{margin:0;background:#0b0b0b;color:#f2f2f2;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .card{width:min(640px,100%);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-size:18px;margin:0 0 8px}
    p{margin:0 0 12px;line-height:1.4;color:#cfcfcf;font-size:14px}
    .btns{display:flex;gap:10px;flex-wrap:wrap}
    button,a.btn{appearance:none;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.08);color:#f2f2f2;padding:10px 12px;border-radius:999px;font-size:14px;cursor:pointer;text-decoration:none}
    button.primary{border-color:rgba(202,168,92,.55);background:rgba(202,168,92,.14)}
    .small{font-size:12px;opacity:.82}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;color:#caa85c}
  </style>
  <script src="/assets/js/a33-release.js?v=4.20.77&r=1"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Estás sin conexión</h1>
      <p id="offline-msg"><strong>Inventario</strong> no pudo cargar desde la red. Si ya usaste este módulo antes, podés reintentar y debería abrir con el “shell” cacheado.</p>
      <div class="btns">
        <button class="primary" onclick="location.reload()">Reintentar</button>
        <a class="btn" href="../index.html">Ir al menú</a>
      </div>
      <p class="small">Tip: cuando vuelvas a tener internet, abrí de nuevo el módulo para que se actualice el caché <code>a33-v4.20.77-inventario-r1</code>.</p>
    </div>
  </div>


  <script>
    (function(){
      try{
        var p = new URLSearchParams(location.search || '');
        var reason = (p.get('reason') || '').toLowerCase();
        if (reason === 'auth'){
          var msg = document.getElementById('offline-msg');
          if (msg){
            msg.textContent = 'Necesitás iniciar sesión para entrar. Si ya tenés credenciales guardadas, volvé al Menú principal e iniciá sesión; luego podrás usar este módulo offline (hasta 72h sin uso real). Si nunca configuraste credenciales en este dispositivo, conectate y configurá una vez.';
          }
        }
      }catch(_){ }
    })();
  </script>

</body>
</html>
